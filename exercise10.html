<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excerise 10</title>
</head>
<body>
    <script src="./js/square.js"></script>
    <h1>This is a square funcion:</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="enter()">Enter</button>
    <div id="output"></div>
    <script>
        function enter(){
            let num = document.getElementById("numberInput").value;
            let ans = square(Number(num));
            document.getElementById("output").textContent = `Square of ${num} is ${ans}`;
        }
    </script>    
</body>
</html>
